<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../design.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Accueil</title>
    <style>
        .rectangles-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 50vh;
            position: relative;
            z-index: 1;
        }

        .rectangle {
            background-color: rgba(20, 20, 20, 0.9);
            width: 250px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .rectangle img {
            width: 50%;
            border-radius: 10px;
        }

        .rectangle p {
            margin: 15px 0;
            font-size: 18px;
            color: beige;
        }

        #client {
            display: flex;
            position: relative;
            z-index: 4;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            margin: 10px auto; /* Center the h1 horizontally */
            border-radius: 10px;
            text-align: center;
            justify-content: center;
            width: 50%; /* Adjust the width as needed */
        }

        .rectangle button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .rectangle button:hover {
            background-color: #0056b3;
        }

        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        #background-video {
            position: absolute;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
        }

        .second-rectangles-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 50vh;
            position: relative;
            z-index: 2;
        }
        
    </style>
</head>
<body class="accueilbg">

    <div class="video-container">
        <video autoplay muted loop id="background-video">
            <source src="../../assets/images/stage_acceuil.mp4" type="video/mp4">
        </video>
    </div>

    <div class="rectangles-container">
        <div class="rectangle">
            <img src="../../assets/images/cycle.png" class="rounded-circle">
            <p>Gérer les cycles de Formations</p>
            <button>Acceder</button>
        </div>
        <div class="rectangle">
            <img src="../../assets/images/Dara_science.png" class=".rounded-circle">
            <p>Gérer les Formatteurs</p>
            <button>Acceder_Formatteurs</button>
        </div>
        <div class="rectangle">
            <img src="../../assets/images/inscription-participant.png" class=".rounded-circle">
            <p>Voir les Participants</p>
            <button>Afficher</button>
        </div>
    </div>
