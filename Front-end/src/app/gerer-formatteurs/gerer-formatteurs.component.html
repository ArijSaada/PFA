<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <meta name="viewport" content="width = device-width, initial-scale=1">
        <title>Gestion des cycles de formation</title>
        
        

    </head>
    <body>
       
            <h1>Gestion des formatteurs</h1>
            <form (ngSubmit) = "onSubmit()"method="post">
        <div class="form-group">
        <label for = "nomcycle">Nom du formatteur</label>
       <input type="text" id="nomcycle"  class="form-control" [(ngModel)]="nom_formatteur" name="nom_formatteur"required>
    </div> 
        <div class="form-group">
            <label for="cycle">Formation qu'il enseigne : </label>
            <select id ="nomcycle"[(ngModel)]="specialite" name="specialite" >
                <option value = "cybersecurity">cybersecurity</option>
                 <option value = "datascience">data science</option>
                 <option value="webdevelopment">d√©veloppement web</option>
            </select>  
            
        </div>
        <div class="form-group">
        <button type = "submit" id = "delete"class ="btn btn-success"  (click) = "setAction('delete')">Supprimer</button>
        <button type = "submit" id ="modifier" class="btn btn-outline-success" (click) = "setAction('modifier')">modifier</button>
        <button type = "reset"class="btn btn-danger" >Annuler</button>
        </div>
        <div class="form-group">
        <button type = "submit" id = "Ajouter" class="btn btn-primary btn-block" (click) = "setAction('add')">Ajouter</button>
        </div>
    </form>
    </body>
</html>
