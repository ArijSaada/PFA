<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <meta name="viewport" content="width = device-width, initial-scale=1">
        <title>Saisir les nouveaux données .</title>
        
        

    </head>
    <body>
        <form (ngSubmit) = "onSubmit()"method="post">
            <h1>Saisir les nouveaux données :</h1>
        <div class="form-group">
        <label for = "nomcycle">Nom du cycle</label>
        <select id ="nomcycle" [(ngModel)]="new_theme" name="new_theme">
            <option value="cybersecurity">cybersecurity</option>
             <option value = "datascience">data science</option>
             <option value ="webdevelopment">développement web</option>
                
        </select>
    </div> 
        <div class="form-group">
            <label for="date_de_depart">Date de début</label>
            <input type="date" class="form-control"  placeholder="15/03/2002" [(ngModel)]="new_date_deb" name="new_date_deb">
        </div>
        <div class="form-group">
            <label for="date_de_depart">Date de fin</label>
            <input type="date" class="form-control"  placeholder="15/03/2002" [(ngModel)]="date_fin" name="date_fin">
        </div>
        <div class="form-group">
            <label for="date_de_depart">numéro de salle</label>
            <input type="number" class="form-control"  placeholder="20" [(ngModel)]="num_salle" name="num_salle">
        </div>
        <div class="form-group">
            <label for="date_de_depart">Nom de l'enseignant</label>
            <input type="text" class="form-control"  placeholder="Mr Saadaoui" [(ngModel)]="nom_formatteur" name="nom_formatteur">
        </div>
       
        <div class="form-group">
        
        
       
        </div>
        <div class="form-group">
        <button type = "reset"class="btn btn-danger" >Annuler</button>
        <button type = "submit" class ="btn btn-success">valider</button>
        </div>
    </form>
    </body>
</html>
